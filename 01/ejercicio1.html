<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Box Model</title>
<style>
 html * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
 }
.box{
  height: 100px;
  width: 25%;
  padding: 5px;
  background-color: gray;
  border: 5px solid white;
  float: left;
}
</style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
